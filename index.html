<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Black Metal Hangman!!!</title>
	<link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Black Metal Hangman!!!</h1>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img src="images/blackmetal1.jpg">
				</div>
				<div class="col-md-3">
					<h3>Press any letter to die!!</h3>
					<h3>Wins:</h3>
					<h3 id="wins"></h3>
				</div>
				<div class="col-md-3">
					<h3>Guess the Band:</h3>
					<h3 id="word"></h3>
					<h3>Guesses Left:</h3>
					<h3 id="guesses"></h3>
					<h3>Wrong Letters:</h3>
					<h3 id="wrong"></h3>
				</div>
				<div class="col-md-3">
					<img src="images/blackmetal2.jpg">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
